<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Forms</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/resources/css/datepicker3.css" rel="stylesheet"/>
    <link href="/resources/css/styles.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="/resources/js/html5shiv.min.js"></script>
    <script src="/resources/js/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">Log in</div>
            <div class="panel-body">
                <p class="text-red" th:if="${loginError}">Usuario o Contraseña incorrecto!</p>
                <p class="text-blue" th:if="${logoutMessage}">Usted a hecho logout con exito.</p>
                <form role="form" th:action="@{/spring_security_login}" method="post">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Usuario" id="username" name="username"
                                   type="text" required="required" autofocus="autofocus"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Contraseña" id="password" name="password"
                                   type="password" required="required" value=""/>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div><!-- /.col-->
</div><!-- /.row -->

<script src="/resources/js/jquery-1.11.1.min.js"></script>
<script src="/resources/js/bootstrap.min.js"></script>
<script src="/resources/js/chart.min.js"></script>
<script src="/resources/js/easypiechart.js"></script>
<script src="/resources/js/easypiechart-data.js"></script>
<script src="/resources/js/bootstrap-datepicker.js"></script>

</body>

</html>
