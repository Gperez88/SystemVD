<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Vender</title>
</head>
<body>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main" th:fragment="content">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="inicio">
                <i class="fa fa-home" aria-hidden="true"></i>
            </a></li>
            <li>
                <a href="/venta/consultar">
                    <span th:text="#{breadcrumb.venta}">Venta</span>
                </a>
            </li>
            <li class="active">Resumén de Venta</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <i class="fa fa-usd" aria-hidden="true"></i>
                <span>Resumén de Venta</span>
            </h1>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-log-12">
                        <span th:text="#{global.attended-by}">Atendido Por</span>: <span
                            th:text="${sale.user.person.firstname}"></span> <span
                            th:text=" ${sale.user.person.lastname}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-log-12">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th><span th:text="#{global.product}">Producto</span></th>
                                <th><span th:text="#{global.quantity}">Cantidad</span></th>
                                <th><span th:text="#{global.unit-price}">Precio Unidad</span></th>
                                <th><span th:text="#{global.total-price}">Precio Total</span></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="detail : ${sale.details}">
                                <td th:text="${detail.product.name}"></td>
                                <td th:text="${detail.quantity}"></td>
                                <td th:text="${detail.product.price}"></td>
                                <td th:text="${detail.totalPrice}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-md-6 pull-right">
            <div class="panel panel-default">
                <div class="panel-body">
                    <b><span th:text="#{global.total}"></span>: <span th:text="${sale.totalSale}"></span></b>
                </div>
            </div>
        </div>
    </div><!--/.row-->


</div><!--/.main-->

</body>
</html>
