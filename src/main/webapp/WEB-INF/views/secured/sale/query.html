<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Consultar Ventas</title>
</head>
<body>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main" th:fragment="content">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="/inicio">
                <i class="fa fa-home" aria-hidden="true"></i>
            </a></li>
            <li class="active"><span th:text="#{breadcrumb.venta}">Venta</span></li>
            <li class="active">Consultar</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <i class="fa fa-list-alt" aria-hidden="true"></i>
                <span>Consultar Ventas</span>
            </h1>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="alert bg-info" role="alert" th:if="${#lists.isEmpty(sales)}">
                    <i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>
                    <span th:text="#{page.sale.no-data-message}"></span>
                </div>
                <div class="panel-body" th:if="${not #lists.isEmpty(sales)}">
                    <table id="datatable" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th></th>
                            <th><span th:text="#{global.client}">Cliente</span></th>
                            <th><span th:text="#{global.attended-by}">Atendido Por</span></th>
                            <th><span th:text="#{global.create-date}">Creado En</span></th>
                            <th><span th:text="#{global.modify-date}">Modificado En</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sale : ${sales}">
                            <td>
                                <a type="button" class="btn btn-sm btn-default"
                                   th:href="@{/venta/detalle(id=${sale.id})}">
                                    <i class="fa fa-chevron-right"></i>
                                </a>
                            </td>
                            <td><span th:text="${sale.client.person.firstname}"></span> <span
                                    th:text="${sale.client.person.lastname}"></span></td>
                            <td><span th:text="${sale.user.person.firstname}"></span> <span
                                    th:text="${sale.user.person.lastname}"></span></td>
                            <td th:text="${#calendars.format(sale.createDate,'dd/MM/yyyy hh:mm a')}"></td>
                            <td th:text="${#calendars.format(sale.modifyDate,'dd/MM/yyyy hh:mm a')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div><!--/.row-->

</div><!--/.main-->

</body>
</html>
