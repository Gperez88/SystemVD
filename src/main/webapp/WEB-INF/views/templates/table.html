<!DOCTYPE html>
<html lang="es-ES" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Lumino - Dashboard</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/theme-default.css" rel="stylesheet"/>
    <link href="/static/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/bootstrap-select.min.css" rel="stylesheet"/>
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet"/>
    <link href="/static/css/styles.css" rel="stylesheet"/>

    <!--Icons-->
    <link rel="stylesheet" href="/static/fonts/font-awesome/css/font-awesome.min.css"/>

    <!--[if lt IE 9]>
    <script src="/static/js/html5shiv.min.js"></script>
    <script src="/static/js/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div th:replace="templates/fragments/header :: header"/>

<div th:replace="templates/fragments/sidebar :: sidebar"/>

<div th:replace="${view} :: content"/>

<script src="/static/js/jquery-1.11.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/chart.min.js"></script>
<script src="/static/js/easypiechart.js"></script>
<script src="/static/js/easypiechart-data.js"></script>
<script src="/static/js/moment.js"></script>
<script src="/static/js/jquery.form-validator.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/dataTables.bootstrap.min.js"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/bootstrap-select.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script>
    $(document).ready(function () {
        $('#datatable').DataTable({
            "language": {
                "url": '/static/js/lang/spanish.json'
            }
        });
        $('#paginatortable').DataTable({
            "searching": false,
            "ordering": false,
            "language": {
                "url": '/static/js/lang/spanish.json'
            }
        });
    });
</script>
<div th:if="${script != null}">
    <script th:src="${script}"></script>
</div>
</body>

</html>
