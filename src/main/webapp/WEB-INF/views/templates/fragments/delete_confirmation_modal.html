<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Confirmacion de Eliminar</title>
</head>
<body>
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog"
     aria-labelledby="deleteConfirmationModalLabel" th:fragment="delete_confirmation_modal">
    <div class="modal-dialog modal-sm" role="document">
        <form role="form" th:action="@{/clientes/eliminar}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="deleteConfirmationModalLabel">
                        <i class="fa fa-trash"></i>
                        <span id="titleModal"></span>
                    </h4>
                </div>
                <div class="modal-body text-center p-lg">
                    <p>
                        <span id="messageModal"></span>
                    </p>
                    <input name="clientId" type="hidden"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </form>
    </div>
</div><!--/.modal -->
</body>
</html>
