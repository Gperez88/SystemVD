<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head lang="es">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:fragment="header">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand navbar-collapse-button menu-show" href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <a class="navbar-brand" href="/inicio"><span>Sistema</span>VD</a>
            <form id="logout-form" role="form" th:action="@{/logout}" method="post">

            <ul class="user-menu">
                <li class="dropdown pull-right">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                    <ul class="dropdown-menu" role="menu">
                        <li><a href="javascript:document.getElementById('logout-form').submit()">

                    </ul>
                </li>

        </div>

    </div><!-- /.container-fluid -->
